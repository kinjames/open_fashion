<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Fashion</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./apps/scss/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <a href="home.html">
                    <img src="./images/Logo.png" alt="Logo">
                </a>
            </div>
            <div class="search-basket-icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-bag"></i>
            </div>
        </nav>
        <div class="hamburger-menu-page">
            <div class="close-icons">

            </div>
            <div class="categories">
                <p>WOMEN</p>
                <p>MEN</p>
                <p>KIDS</p>
            </div>
            <div class="lines">

            </div>
            <div class="options-container">
                
            </div>
        </div>
        <div class="hero-section">
            <div class="hero-image">
                <img src="./images/image 10.jpg" alt="">
            </div>
            <h1 class="hero-text">Luxury Fashion &Accessories</h1>
            <div class="hero-text-container">
                <p class="hero-para">
                    Explore Collection
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="new-arrival-container">
                <h2 class="new-arrival-header">
                    New Arrival
                </h2>
                <div class="line">
                    <img src="./images/3.png" alt="">
                </div>
            </div>
        </div>
    </main>
    

    <script src="./apps/js/script.js"></script>
</body>
</html>
